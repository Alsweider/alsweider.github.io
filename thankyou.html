<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Thank You</title>
<style>
body {
    font-family: serif;
    background: #f4f0e8;
    padding: 2em;
}
.kasten {
    background: #fff;
    padding: 1.5em;
    border: 2px solid #444;
}
</style>
</head>
<body>
<h1>Thanks for your support</h1>

<div class="kasten">
    <p>Licence key:</p>
    <p id="lizenz" style="font-size: 1.4em; font-weight: bold;"></p>
</div>

<script>
function get(param) {
    const url = new URL(window.location.href);
    return url.searchParams.get(param);
}

document.getElementById("lizenz").textContent = get("license");
</script>

</body>
</html>
